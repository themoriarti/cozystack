apiVersion: cozystack.io/v1alpha1
kind: CozystackResourceDefinition
metadata:
  name: bucket
spec:
  application:
    kind: Bucket
    plural: buckets
    singular: bucket
    openAPISchema: |-
      {"title":"Chart Values","type":"object","properties":{}}
  release:
    prefix: bucket-
    labels:
      cozystack.io/ui: "true"
    chart:
      name: bucket
      sourceRef:
        kind: HelmRepository
        name: cozystack-apps
        namespace: cozy-public
  dashboard:
    singular: Bucket
    plural: Buckets
    category: IaaS
    weight: 80
    description: S3 compatible storage
    tags:
      - storage
    icon: 
    keysOrder: [["apiVersion"], ["appVersion"], ["kind"], ["metadata"], ["metadata", "name"]]
  secrets:
    exclude: []
    include:
      - resourceNames:
          - bucket-{{ .name }}
          - bucket-{{ .name }}-credentials
  ingresses:
    exclude: []
    include:
      - resourceNames:
          - bucket-{{ .name }}-ui

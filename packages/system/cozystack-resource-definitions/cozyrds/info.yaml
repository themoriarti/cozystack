apiVersion: cozystack.io/v1alpha1
kind: CozystackResourceDefinition
metadata:
  name: info
spec:
  application:
    kind: Info
    plural: infos
    singular: info
    openAPISchema: |-
      {"title":"Chart Values","type":"object","properties":{}}
  release:
    prefix: ""
    labels:
      cozystack.io/ui: "true"
      internal.cozystack.io/tenantmodule: "true"
    chart:
      name: info
      sourceRef:
        kind: HelmRepository
        name: cozystack-extra
        namespace: cozy-public
  dashboard:
    name: info
    category: Administration
    singular: Info
    plural: Info
    description: Info
    module: true
    icon: 
    keysOrder: [["apiVersion"], ["appVersion"], ["kind"], ["metadata"], ["metadata", "name"]]
  secrets:
    exclude: []
    include:
      - resourceNames:
          - kubeconfig-{{ .namespace }}
          - "{{ .namespace }}"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: incloud-web-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: incloud-web
      app.kubernetes.io/name: web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: null
      labels:
        app.kubernetes.io/instance: incloud-web
        app.kubernetes.io/name: web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - appSpec
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - incloud-web
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - env:
            - name: BASE_API_GROUP
              value: dashboard.cozystack.io
            - name: BASE_API_VERSION
              value: v1alpha1
            - name: BASE_NAMESPACE_FULL_PATH
              value: "/apis/core.cozystack.io/v1alpha1/tenantnamespaces"
            - name: LOGGER
              value: "true"
            - name: LOGGER_WITH_HEADERS
              value: "false"
            - name: PORT
              value: "64231"
          image: {{ .Values.openapiUIK8sBff.image | quote }}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 64231
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          name: bff
          ports:
            - containerPort: 64231
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              ephemeral-storage: 50Mi
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add: []
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 101
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts: null
        - env:
            - name: BASEPREFIX
              value: /openapi-ui
            - name: HIDE_INSIDE
              value: "true"
            - name: CUSTOMIZATION_API_GROUP
              value: dashboard.cozystack.io
            - name: CUSTOMIZATION_API_VERSION
              value: v1alpha1
            - name: CUSTOMIZATION_NAVIGATION_RESOURCE
              value: navigation
            - name: CUSTOMIZATION_NAVIGATION_RESOURCE_NAME
              value: navigations
            - name: INSTANCES_API_GROUP
              value: dashboard.cozystack.io
            - name: INSTANCES_RESOURCE_NAME
              value: instances
            - name: INSTANCES_VERSION
              value: v1alpha1
            - name: MARKETPLACE_GROUP
              value: dashboard.cozystack.io
            - name: MARKETPLACE_KIND
              value: MarketplacePanel
            - name: MARKETPLACE_RESOURCE_NAME
              value: marketplacepanels
            - name: MARKETPLACE_VERSION
              value: v1alpha1
            - name: NAVIGATE_FROM_CLUSTERLIST
              value: /openapi-ui/~recordValue~/api-table/core.cozystack.io/v1alpha1/tenantnamespaces
            - name: PROJECTS_API_GROUP
              value: core.cozystack.io
            - name: PROJECTS_RESOURCE_NAME
              value: tenantnamespaces
            - name: PROJECTS_VERSION
              value: v1alpha1
            - name: CUSTOM_NAMESPACE_API_RESOURCE_API_GROUP
              value: core.cozystack.io
            - name: CUSTOM_NAMESPACE_API_RESOURCE_API_VERSION
              value: v1alpha1
            - name: CUSTOM_NAMESPACE_API_RESOURCE_RESOURCE_NAME
              value: tenantnamespaces
            - name: USE_NAMESPACE_NAV
              value: "true"
            - name: LOGIN_URL
              value: "/oauth2/userinfo"
            - name: LOGOUT_URL
              value: "/oauth2/sign_out"
            - name: LOGIN_USERNAME_FIELD
              value: "preferredUsername"
            - name: FOOTER_TEXT
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: FOOTER_TEXT
            - name: TITLE_TEXT
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: TITLE_TEXT
            - name: CUSTOM_TENANT_TEXT
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: CUSTOM_TENANT_TEXT
            - name: LOGO_TEXT
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: LOGO_TEXT
            - name: CUSTOM_LOGO_SVG
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: CUSTOM_LOGO_SVG
            - name: ICON_SVG
              valueFrom:
                configMapKeyRef:
                  name: incloud-web-dashboard-config
                  key: ICON_SVG
          image: {{ .Values.openapiUI.image | quote }}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          name: web
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              ephemeral-storage: 50Mi
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add: []
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 101
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts: null
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      preemptionPolicy: null
      priorityClassName: system-cluster-critical
      restartPolicy: Always
      runtimeClassName: null
      schedulerName: default-scheduler
      serviceAccountName: incloud-web-web
      terminationGracePeriodSeconds: 30
      volumes: null

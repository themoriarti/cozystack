{{- $cozyConfig := lookup "v1" "ConfigMap" "cozy-system" "cozystack" }}
{{- $host := index $cozyConfig.data "root-host" }}
{{- $oidcEnabled := index $cozyConfig.data "oidc-enabled" }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: incloud-web-gatekeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: incloud-web
      app.kubernetes.io/name: gatekeeper
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: incloud-web
        app.kubernetes.io/name: gatekeeper
    spec:
      serviceAccountName: incloud-web-gatekeeper
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - appSpec
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - incloud-web
                topologyKey: kubernetes.io/hostname
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      restartPolicy: Always
      priorityClassName: system-cluster-critical
      containers:
        {{- if eq $oidcEnabled "true" }}
        - name: auth-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
          imagePullPolicy: IfNotPresent
          args:
            - --provider=oidc
            - --upstream=http://incloud-web-nginx.{{ .Release.Namespace }}.svc:8080
            - --http-address=0.0.0.0:8000
            - --redirect-url=https://dashboard.{{ $host }}/oauth2/callback
            - --oidc-issuer-url=https://keycloak.{{ $host }}/realms/cozy
            - --backend-logout-url=https://keycloak.{{ $host }}/realms/cozy/protocol/openid-connect/logout?id_token_hint={id_token}
            - --whitelist-domain=keycloak.{{ $host }}
            - --email-domain=*
            - --pass-access-token=true
            - --pass-authorization-header=true
            - --cookie-refresh=3m
            - --cookie-name=kc-access
            - --cookie-secure=true
            - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
            - --skip-provider-button
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: dashboard
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-client
                  key: client-secret-key
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-auth-config
                  key: cookieSecret
        {{- else }}
        - name: token-proxy
          image: {{ .Values.tokenProxy.image }}
          imagePullPolicy: IfNotPresent
          args:
            - --upstream=http://incloud-web-nginx.{{ .Release.Namespace }}.svc:8080
            - --http-address=0.0.0.0:8000
            - --cookie-refresh=1h
            - --cookie-name=kc-access
            - --cookie-secure=true
            - --cookie-secret=$(TOKEN_PROXY_COOKIE_SECRET)
            - --token-check-url=http://incloud-web-nginx.{{ .Release.Namespace }}.svc:8080/api/clusters/default/k8s/apis/core.cozystack.io/v1alpha1/tenantnamespaces
          env:
            - name: TOKEN_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-auth-config
                  key: cookieSecret
        {{- end }}
          ports:
            - name: proxy
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: proxy
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: proxy
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 50Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

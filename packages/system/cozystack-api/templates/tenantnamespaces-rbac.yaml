apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenantnamespaces-read
rules:
- apiGroups:
  - core.cozystack.io
  resources:
  - tenantnamespaces
  verbs:
  - get
  - list
  - watch
---

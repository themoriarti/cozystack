kind: ClusterRoleBinding
metadata:
  name: tenantnamespaces-read-authenticated
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tenantnamespaces-read
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated

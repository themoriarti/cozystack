{{- if .Values.external }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "virtual-machine.fullname" . }}
  labels:
    apps.cozystack.io/user-service: "true"
    {{- include "virtual-machine.labels" . | nindent 4 }}
  annotations:
    networking.cozystack.io/wholeIP: "true"
spec:
  type: {{ ternary "LoadBalancer" "ClusterIP" .Values.external }}
  externalTrafficPolicy: Local
    {{- if ((include "cozy-lib.network.disableLoadBalancerNodePorts" $) | fromYaml) }}
  allocateLoadBalancerNodePorts: false
    {{- end }}
  selector:
    {{- include "virtual-machine.selectorLabels" . | nindent 4 }}
  ports:
    {{- if and (eq .Values.externalMethod "WholeIP") (not .Values.externalPorts) }}
    - port: 65535
    {{- else }}
    {{- range .Values.externalPorts }}
    - name: port-{{ . }}
      port: {{ . }}
      targetPort: {{ . }}
    {{- end }}
    {{- end }}
{{- end }}
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "virtual-machine.fullname" . }}
spec:
  endpointSelector:
    matchLabels:
      {{- include "virtual-machine.selectorLabels" . | nindent 6 }}
  ingress:
  - fromEntities:
      - cluster
  - fromEntities:
      - world
    {{- if eq .Values.externalMethod "PortList" }}
    toPorts:
      - ports:
          {{- range .Values.externalPorts }}
          - port: {{ quote . }}
          {{- end }}
    {{- end }}
  egress:
  - toEntities:
      - world

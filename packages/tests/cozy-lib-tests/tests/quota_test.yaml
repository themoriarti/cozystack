# ./tests/quota_test.yaml
suite: quota helper

templates:
  - templates/tests/quota.yaml

tests:
  - it: correctly interprets special kubernetes quota types
    values:
      - quota_values.yaml

    release:
      name: myrelease
      namespace: default
      revision: 1
      isUpgrade: false

    asserts:
      - equal:
          path: spec.hard["limits.cpu"]
          value: "2"

      - equal:
          path: spec.hard["requests.cpu"]
          value: "0.2"

      - equal:
          path: spec.hard["services.loadbalancers"]
          value: "2"

